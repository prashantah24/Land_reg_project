<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Asset Registry</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
  </head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-6">
          <img src="https://www.logolynx.com/images/logolynx/00/00d96d6971af379860dc2475a3b1ef04.png" width="120" alt="Logo" title="Logo" />
        </div>
        <div class="col-md-6 text-right">
          <ul>
            <li><a href="index.html">Create Property</a></li>
            <li><a href="property.html">View Property</a></li>
            <li><a href="user.html">Users</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="#" id="PropAdd">
          <div class="form-group">
            <label>Property Id</label>
            <input type="text" class="form-control" id="PropId" name="PropId" placeholder="Enter Property Id">
          </div>
          <div class="form-group">
            <label>Property Value/Price</label>
            <input type="text" class="form-control" id="PropVal" name="PropVal" placeholder="Enter Property Value/Price ">
          </div>
          <div class="form-group">
            <label>Property Owner Address</label>
            <input type="text" class="form-control" id="PropOwner" name="PropOwner" placeholder="Enter Property Owner Address">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn-PropAdd">Create Property</button>
          </div>
        </form>
      </div>
    </div>
  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <script src="web3.min.js"></script>
